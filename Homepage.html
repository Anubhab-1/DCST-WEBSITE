<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCST Homepage</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2980b9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #3498db;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .profile h2 {
            color: white;
            margin-top: 10px;
        }

        .social-icons {
            margin: 15px 0;
        }

        .icon {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: white;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .btn {
            display: block;
            background: white;
            color: #2980b9;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #ecf0f1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.png" alt="DCST Logo" class="logo">
            <h2>@DCST</h2>
        </div>

        </div>
        <div class="buttons">

            <a href="index.html" class="btn">Virtual FINIK 7.0</a>
            <a href="#" class="btn">FINIK 6.0 PDF</a>
            <a href="#" class="btn">Department Website</a>
            <a href="#" class="btn">Feedback about FINIK 6.0</a>
            <a href="#" class="btn">Website Feedback</a>
        </div>
    </div>
</body>
</html>
